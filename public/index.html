<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>
  <style>
  header{
    background-color:black;
  }
  header h1{
  text-align:center;
  font-size: 50px;
  color:white;
  }
  .box{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 35px;
  }
  .box .row{
      display: flex;
      align-items: center;
      justify-content: center;
  }
  .btn{
    border:  solid #fff;
    height:75px;
    width: 75px;
    border-radius: 10px;
  }
  .resul-container
  {
    background-color: rgba(255,255,255,0.8);
    border:1px solid #ccc;
    max-width:200px;
    font-size: 25px;
    align-self: center;
    margin:auto;
  }
  .result-container{
    text-align:center;
  }
  .reset{
    text-align:center;
  }
  .reset .reset-btn{
    color:black;
  }
  .reset-btn:hover{
    cursor:black;
    font-weight: bold;
  }

  </style>
    <script>
      let buttons = document.querySelectorAll(".btn");
      let result = document.querySelector(".result");
      let turn = "X";

   buttons.forEach(button => {
   button.addEventListener("click", () => {
    if (button.textContent === "") {
      button.textContent = turn;
      turn = turn === "X" ? "O" : "X";
      result.textContent = `It's ${turn}'s turn`;
    }
  });
});

    </script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
    <div class="row">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
    <div class="row">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
    <div class="row">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
  </div>
  <div class="resul-container">
    <p class="result"></p>
  </div>
  <div class="reset">
    <button class="reset-btn">Reset</button>
  </div>
</body>
</html>
