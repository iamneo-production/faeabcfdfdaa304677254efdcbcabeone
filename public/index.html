<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>
  <style>
  header{
    background-color:black;
  }
  header h1{
  text-align:center;
  font-size: 50px;
  color:white;
  }
  .box{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 35px;
  }
  .box .row{
      display: flex;
      align-items: center;
      justify-content: center;
  }
  .btn{
    border:  solid #fff;
    height:75px;
    width: 75px;
    border-radius: 10px;
  }
  .result-container
  {
    background-color: rgba(255,255,255,0.8);
    border:1px solid #ccc;
    max-width:200px;
    font-size: 25px;
    align-self: center;
    margin:auto;
  }
  .result-container{
    text-align:center;
  }
  .reset{
    text-align:center;
  }
  .reset .reset-btn{
    color:black;
  }
  .reset-btn:hover{
    cursor:black;
    font-weight: bold;
  }

  </style>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
    </div>
  </div>
  <div class="result-container">
    <p class="result">Player X Won</p>
  </div>
  <div class="reset">
    <button class="reset-btn">Reset</button>
  </div>
</body>
</html>
